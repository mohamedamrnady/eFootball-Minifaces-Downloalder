name: New Update

on:
  schedule:
    - cron: "0 0 * * 4"
  workflow_dispatch:

jobs:
  Release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Setup Environment
        run: |
          sudo apt-get update
          sudo apt-get install python3-pip rar
      - name: Install Requirements
        run: |
          python3 -m pip install -r requirements.txt
      - name: Run Script
        run: python3 get_update_only.py
      - name: Create Archive
        run: rar a -r "MiniFaceServer-$(date +'%m-%d-%Y')-Update.rar" MinifaceServer
      - name: Set ENV
        run: |
          echo "RELEASE_NAME=MiniFaceServer-$(date +'%m-%d-%Y')" >> $GITHUB_ENV
          echo "NEXT_VER_CODE=$(date +'%m%d%Y')" >> $GITHUB_ENV
      - uses: xresloader/upload-to-github-release@main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          file: "*.rar"
          draft: false
          tags: true
          tag_name: "${{ env.NEXT_VER_CODE }}"
          default_release_name: "${{ env.RELEASE_NAME }}"
